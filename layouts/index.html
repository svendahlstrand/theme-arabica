{{ define "main" }}
	<main class="content h-feed" role="main">
    {{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
    <div class="extra-pagination">
      {{ partial "pagination.html" . }}
    </div>
		{{ range $paginator.Pages }}
      {{ .Render "summary" }}
		{{ end }}
    {{ partial "pagination.html" . }}
	</main>
{{ end }}
